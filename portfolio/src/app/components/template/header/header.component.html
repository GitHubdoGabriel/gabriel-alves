<header class="header" data-header>
    <div class="container">

      <div class="logo">
        <a href="#home">
          <img src="../../../../assets/images/logoDigitalDev.jpg" alt="Logo Digital Dev">
        </a>
      </div>

      <div class="navbar-actions">

        <select name="language" id="lang">
          <option value="br">Br</option>
          <option value="en">En</option>
        </select>

        <button class="theme-btn" title="Mudar o tema" data-theme-btn (click)="changeTheme()">
          <span class="icon">
            <mat-icon *ngIf="theme == true">dark_mode</mat-icon>
            <mat-icon *ngIf="theme == false">light_mode</mat-icon>
          </span>          
        </button>

      </div>

      <button class="nav-toggle-btn" aria-label="Toggle Menu" title="Toggle Menu" data-nav-toggle-btn>
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
      </button>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">

          <li>
            <a href="#home" class="navbar-link">Home.</a>
          </li>

          <li>
            <a href="#about" class="navbar-link">Sobre.</a>
          </li>

          <li>
            <a href="#skills" class="navbar-link">Habilidades.</a>
          </li>

          <li>
            <a href="#portfolio" class="navbar-link">Portf√≥lio.</a>
          </li>

      </nav>
